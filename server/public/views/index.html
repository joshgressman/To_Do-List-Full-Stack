<!doctype html>
<html>
<head>
    <title>To Do List</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client-app.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <h1> Task Sherpa</h1>
  </header>
  <div id ="form-container">
    <form id="form">
      <div class="form-group">
          <!-- <label for="task">Task:</label> -->
          <h2>Task Item:</h2>
          <input type="text" id="task" name="task" class="form-control" maxlength="200" />
        </div>
        <div class="form-group" id="comp">
          <input type="text" id="complete" name="completed" class="form-control" maxlength="200" value="FALSE" />
        </div>
         <button id="task-submit">Add Task</button>
    </form>
  </div>
  <div id="list-display">
    <table id="task-list">
     <tr><th>Task</th><th>Completed</th><th>Sumit</th><th>Delete</th><th>Task Id</th></tr>
    </table>
  </div>
   <p>
     <img src="/images/sherpa.jpeg" alt="sherpa" width="120" height="120"/>
   </p>
</body>
</html>
